<div class = "uk-card uk-card-hover uk-card-default uk-box-shadow-medium">
    <div class="uk-width-expand uk-card-body">
        <h3 class="uk-card-title uk-margin-remove-bottom">{{ include.title }}</h3>
        <p class="uk-text-meta uk-margin-remove-top"><time datetime={{ include.date }}>{{ include.date | date_to_string: "ordinal", "US" }}</time></p>
    </div>
    <button class="uk-button uk-button-primary">RSVP</button>
</div>
